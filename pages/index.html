<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll System</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/addEmployee.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-content header">
      <div class="logo-content" onclick="location.href='./index.html'">
        <img src="../assets/images/logo.png" alt="Logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>

    <!-- Main Page header -->
    <div class="main-content">
      <div class="header-content sub-main-content">
        <div class="emp-detail-text">
          Employee Details
          <!-- Count -->
          <div class="emp-count">0</div>
        </div>
        <!-- Button -->
        <a href="./add-employee.html" class="add-button button"> Add User </a>
      </div>

      <!-- Table -->
      <div class="table-main">
        <table class="table" id="display"></table>
      </div>
    </div>

    <!-- External Javascript -->
    <script type="text/javascript" src="../js/site_properties.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/utility.js"></script>
  </body>
</html>
