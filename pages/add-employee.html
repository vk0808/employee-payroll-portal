<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../css/addEmployee.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-content header">
      <div class="logo-content" onclick="location.href='./index.html'">
        <img src="../assets/images/logo.png" alt="Logo" />
        <div>
          <span class="emp-text">EMPLOYEE</span><br />
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>

    <!-- Form -->
    <div class="form-content">
      <form class="form" action="#">
        <!-- Form header -->
        <div class="form-head">Employee Payroll Form</div>

        <!-- Input fields: Name -->
        <div class="row-content">
          <label for="name" class="label text">Name</label>
          <input
            type="text"
            class="input"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />
        </div>

        <!-- Input fields: Profile pic -->
        <div class="row-content">
          <label for="profile" class="label text">Profile Image</label>
          <div class="profile-radio-content">
            <label class="profile-label">
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="../assets/profile-images/Ellipse_4.png"
              />
              <img
                class="profile"
                id="image1"
                src="../assets/profile-images/Ellipse -4.png"
                required
              />
            </label>
            <label class="profile-label">
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="../assets/profile-images/Ellipse -2.png"
              />
              <img
                id="image2"
                class="profile"
                src="../assets/profile-images/Ellipse -2.png"
                required
              />
            </label>
            <label class="profile-label">
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="../assets/profile-images/Ellipse -1.png"
              />
              <img
                id="image3"
                class="profile"
                src="../assets/profile-images/Ellipse -1.png"
                required
              />
            </label>
            <label class="profile-label">
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="../assets/profile-images/Ellipse -3.png"
              />
              <img
                id="image4"
                class="profile"
                src="../assets/profile-images/Ellipse -3.png"
                required
              />
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
